    <body>
        1. Język JavaScript został opracowany w 1995 roku <br />
        2. Język skryptowy jest językiem programowania, który umożliwia uruchamianie w specjalnym środowisku programów (skryptów). Z reguły te programy są interpretowane a nie kompilowane. Przeznaczeniem tych języków jest automatyzacja powtarzalnych zadań, są również stosowane jako języki osadzone w większych aplikacjach. <br />
        3. JavaScript jest wykonywany na komputerze klienta <br />
        4. Jest bezpieczny, gdy projekty w nim budowane są traktowane z odpowiednią dbałością i zastosowaniem najlepszych praktyk. <br />
        5. Jest to jezyk obiektowy poniewaz zawiera funkcje i klasy <br /> <br />
        
        &lsaquo input type="button" name="przycisk" value="Nowa Strona" onclick="WinOpen(' ')"> <br />
        input type="button" oznacza przycisk value text ktory sie na nim wyswietla, a parametr opclick mowi co ma sie stac po kliknieciu <br /> <br />
        
        window.open("obraz.html","okienko","toolbar=no,directories=no,menubar=no,height=280,width=160,top=200,left=200"); <br />
        
        window.open - Standardowa konstrukcja otwierająca okno <br />
        Directories - pokazuje lub ukrywa przyciski katalogów <br />
        Location - pokazuje lub ukrywa pasek adresowy <br />
        Menubar - pokazuje lub ukrywa menu przeglądarki <br />
        Resizable - określa czy okno może zmienić rozmiar <br />
        Scrollbars - pokazuje lub ukrywa paski przewijania <br />
        Status - pokazuje lub ukrywa pasek statusu <br />
        Toolbar - pokazuje lub ukrywa standardowy pasek narzędzi <br />
        Height - ustawia wysokość okna <br />
        Width - ustawia szerokość okna <br />
        Top - ustawia położenie okna względem góry ekranu <br />
        Left - ustawia położenie okna względem lewej strony ekranu <br />  <br />
        
        <img src="obraz1.gif" />
        <input type="button" name="exit" value="Zamknij okno" onclick="window.close()">
    </body>
