			} 
		
		function zadanie7() {
			var liczba1 = prompt("liczba1=", "");
			var liczba2 = prompt("liczba2=", "");
			var suma;
			var a = parseFloat(liczba1);
			var b = parseFloat(liczba2);
			suma = a + b;
			document.write("suma=" + a + " + " + b + " = " + suma + "<br>")
		}
		
		/* Wczytać dwa numer dni z miesiąca stycznia D1_kow, D2_kow (trzy litery nazwiska ucznia) i obliczyć ile sekund
		minęło między tymi dniami dla północy obu dni. Program nie sprawdza poprawności wczytania danych, czyli
		D1>=D2 1<=D1,D2<=31 D1,D2 należy do naturalnych. Kolor wyświetlania zielony wielkość znaków 30+numer_dnia urodzenia. */

		function zadanie8() {
				var D1_pol = prompt("Dzien 1: ", "");
				var D2_pol = prompt("Dzien 2: ", "");
				var result = ((D2_pol - D1_pol) * 24 * 60 * 60);
				document.write("<h1 style=\"color: green; font - size: 31px\"> " + result + " sekund</h1>");
			}

		/* Wczytać dwa numer dni z miesiąca stycznia D1_kow, D2_kow (trzy litery nazwiska ucznia) oraz dwie godziny
		(G1_kow, G2_kow) obliczyć ile sekund minęło między tymi dniami i godzinami. Program nie sprawdza 
		poprawności wczytania danych czyli D1>=D2 1<=D1,D2<=31 1<=G1,G2<=24 D1,D2,G1,G2 należy do 
		naturalnych. Kolor wyświetlania zielony wielkość znaków 30+numer_dnia urodzenia. */

		function zadanie9() {
				var D1_pol = prompt("Dzien 1: ", "");
				var D2_pol = prompt("Dzien 2: ", "");
				var G1_pol = prompt("Godzina 1: ", "");
				var G2_pol = prompt("Godzina 2: ", "");
				var result = (((D2_pol - D1_pol) * 24 * 60 * 60) - ((G2_pol - G1_pol) * 60 * 60));
				document.write("<h1 style=\"color: green; font - size: 31px\"> " + result + " sekund</h1>");
			}
