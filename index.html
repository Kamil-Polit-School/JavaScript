		/* Wczytać dwa numer dni z miesiąca stycznia D1_kow, D2_kow (trzy litery nazwiska ucznia) i obliczyć ile sekund
		minęło między tymi dniami dla północy obu dni. Program nie sprawdza poprawności wczytania danych, czyli
		D1>=D2 1<=D1,D2<=31 D1,D2 należy do naturalnych. Kolor wyświetlania zielony wielkość znaków 30+numer_dnia urodzenia. */

		function zadanie8() {
				var D1_pol = prompt("Dzien 1: ", "");
				var D2_pol = prompt("Dzien 2: ", "");
				var result = ((D2_pol - D1_pol) * 24 * 60 * 60);
				document.write("<h1 style=\"color: green; font - size: 31px\"> " + result + " sekund</h1>");
			}

		/* Wczytać dwa numer dni z miesiąca stycznia D1_kow, D2_kow (trzy litery nazwiska ucznia) oraz dwie godziny
		(G1_kow, G2_kow) obliczyć ile sekund minęło między tymi dniami i godzinami. Program nie sprawdza 
		poprawności wczytania danych czyli D1>=D2 1<=D1,D2<=31 1<=G1,G2<=24 D1,D2,G1,G2 należy do 
		naturalnych. Kolor wyświetlania zielony wielkość znaków 30+numer_dnia urodzenia. */

		function zadanie9() {
				var D1_pol = prompt("Dzien 1: ", "");
				var D2_pol = prompt("Dzien 2: ", "");
				var G1_pol = prompt("Godzina 1: ", "");
				var G2_pol = prompt("Godzina 2: ", "");
				var result = (((D2_pol - D1_pol) * 24 * 60 * 60) - ((G2_pol - G1_pol) * 60 * 60));
				document.write("<h1 style=\"color: green; font - size: 31px\"> " + result + " sekund</h1>");
			} 
		
		function zadanie10() {
			var m_pol = prompt("Podaj M: ", "");
			var m1_pol = parseFloat(m_pol);
			var result = (m1_pol + 1);
			var result1 = (m1_pol * (m1_pol + 1));

			document.write("<h1 style=\"color: green; font - size: 31px\"> 1 / " + m1_pol + " = 1 / " + result + " + 1 / " + result1 + " </h1>");
		}

		function zadanie11() {
			var m_pol = prompt("Podaj M: ", "");
			var m1_pol = parseFloat(m_pol);
			/* Rozkład pierwszego */
			var result = (m1_pol + 1);
			var result1 = (m1_pol * (m1_pol + 1));

			/* Rozkład drugiego */
			var result2 = (result1 + 1);
			var result3 = (result1 * (result1 + 1));

			document.write("<h1 style=\"color: green; font - size: 31px\"> 1 / " + m1_pol + " = 1 / " + result + " + 1 / " + result2 + " + 1 / " + result3 + " </h1>");
		}

		function zadanie12() {

		}

		function zadanie13() {
			var a_pol = prompt("Podaj A: ", "");
			var b_pol = prompt("Podaj B: ", "");

			var a_pol = parseFloat(a_pol);
			var b_pol = parseFloat(b_pol);

			/* (A + B)^3= A^3 + 3*((A)^2)*(B) + 3*(A)*((B)^2) + B^3 = 1 + 6 + 12 + 8 = 27 */
			var equation1 = a_pol * a_pol * a_pol
			var equation2 = 3 * (a_pol * a_pol) * b_pol
			var equation3 = 3 * a_pol * (b_pol * b_pol)
			var equation4 = b_pol * b_pol * b_pol

			document.write("<h1 style=\"color: blue; font - size: 31px\"> (" + 
				a_pol + " + " + b_pol + ") ^ 3 = " + a_pol + " ^ 3 + 3 * ((" + a_pol + ") ^ 2) * (" + b_pol + ") + 3 * (" + a_pol + ") * ((" + b_pol + ") ^ 2) + " + b_pol + " ^ 3 = " +
				equation1 + " + " + equation2 + " + " + equation3 + " + " + equation4 + " = " + (equation1 + equation2 + equation3 + equation4));
		}
