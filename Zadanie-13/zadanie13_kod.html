    var equation2 = 3 * (a_pol * a_pol) * b_pol
    var equation3 = 3 * a_pol * (b_pol * b_pol)
    var equation4 = b_pol * b_pol * b_pol

    document.write("<h1 style=\"color: blue; font - size: 31px\"> (" + 
        a_pol + " + " + b_pol + ") ^ 3 = " + a_pol + " ^ 3 + 3 * ((" + a_pol + ") ^ 2) * (" + b_pol + ") + 3 * (" + a_pol + ") * ((" + b_pol + ") ^ 2) + " + b_pol + " ^ 3 = " +
        equation1 + " + " + equation2 + " + " + equation3 + " + " + equation4 + " = " + (equation1 + equation2 + equation3 + equation4));
}
